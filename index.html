 
<html>
  <head>
    <title>Family-Recognition</title>
    <link rel="icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    <h2 id="heading">
      Family Recognition
      <img src="icon.png" width="50x" height="50px" style="border-radius: 10px;">
    </h2>

      <br><br>

        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <h3 class="btn btn-info">Father</h3>
        <br>
        <h3 class="btn btn-info">Mother</h3>
        <br>
        <h3 class="btn btn-info">Brother</h3>
        <br>
        <h3 class="btn btn-info">Sister</h3>
        <br><br>
      <label>Webcam View - </label>
        <div id="camera"></div>
      <br><br>
        <div id="result"></div>
      <br><br>
          <button onclick="take_snapshot()" class="btn btn-danger">Capture Image</button>
      <br><br>
          <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_of_objects"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_of_accuracy"></span> </p>

  </div>
<script src="main.js"></script>

  </body>
</html>
